<!doctype html>
<html
  lang="ru"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}"
>
  <head>
    <title>Вход в систему</title>
  </head>

  <body>
    <section
      layout:fragment="content"
      class="min-h-screen w-full flex items-center"
    >
      <div class="mx-auto max-w-md w-full h-max">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2
            class="text-center text-2xl/9 font-bold tracking-tight text-gray-900"
          >
            Авторизация
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" th:action="@{/admin/login}" method="POST">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div>
              <label
                for="username"
                class="block text-sm/6 font-medium text-gray-900"
                >Идентификатор</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="123456"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm/6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Пароль</label
                >
              </div>
              <div class="mt-2">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Введите пароль"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm/6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="cursor-pointer flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-gray-800"
              >
                Войти
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
