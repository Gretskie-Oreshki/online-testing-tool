<!doctype html>
<html
  lang="ru"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}"
>
  <head>
    <title>Удаление гостя</title>
  </head>

  <body>
    <section layout:fragment="content">
      <form
        class="space-y-6"
        th:action="@{/admin/delete-guest/{uid}(uid=${uid})}"
        method="POST"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div>
          <button
            type="submit"
            class="shadow-xs flex w-full cursor-pointer justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white transition hover:bg-red-700"
          >
            Да
          </button>
          <a
            href="/admin/"
            class="shadow-xs flex w-full cursor-pointer justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white transition hover:bg-blue-700"
          >
            Нет
          </a>
        </div>
      </form>
    </section>
  </body>
</html>
