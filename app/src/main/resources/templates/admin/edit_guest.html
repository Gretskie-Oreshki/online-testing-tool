<!doctype html>
<html
  lang="ru"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}"
>
  <head>
    <title>Редактирование гостя</title>
  </head>

  <body>
    <section
      layout:fragment="content"
      class="flex min-h-screen w-full items-center"
    >
      <div class="mx-auto h-max w-full max-w-md">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2
            class="text-center text-2xl/9 font-bold tracking-tight text-gray-900"
            th:text="'Редактирование гостя '+${uid}"
          ></h2>
          <form
            class="mt-10 space-y-6"
            th:action="@{'/admin/edit-guest/' + ${uid}}"
            method="POST"
          >
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Пароль</label
                >
              </div>
              <div class="mt-2">
                <input
                  name="password"
                  id="password"
                  placeholder="Введите новый пароль"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm/6"
                />
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label
                  for="testId"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Тест</label
                >
              </div>
              <div class="mt-2">
                <select
                  name="testId"
                  id="testId"
                  placeholder="Выберите новый тест"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm/6"
                >
                  <option
                    th:each="test : ${tests}"
                    th:value="${test.getId()}"
                    th:text="${test.getName()}"
                  ></option>
                </select>
              </div>
            </div>
            <div class="flex flex-row gap-x-3">
              <button
                type="submit"
                class="shadow-xs flex w-full cursor-pointer justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white transition hover:bg-blue-700"
              >
                Создать
              </button>
              <a
                href="/admin/"
                class="shadow-xs flex w-full cursor-pointer justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white transition hover:bg-blue-700"
              >
                Назад
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
