<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Конструктор теста</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

<!--Header-->
<header class="flex justify-between items-center px-6 py-4 bg-gray-100">
    <div class="font-bold text-lg">Logo</div>
    <nav class="space-x-4">
        <a href="/" class="text-gray-600 hover:text-black">Home</a>
    </nav>
    <a href="/logout" class="px-4 py-1 border border-gray-300 rounded hover:bg-gray-200 inline-block text-center">
        LOG OUT
    </a>
</header>

<!--Main-->
<main class="max-w-4xl mx-auto py-8 px-4">
    <form method="post" th:action="@{/test/constructor}" th:object="${test}">
        <div class="text-center mb-6">
<!--            Название теста-->
            <input th:field="*{testName}" placeholder="Название теста"
                   class="text-3xl font-bold text-center border-b-2 border-dashed focus:outline-none" />
        </div>

        <div class="text-center mb-4">
            <p>количество вопросов:
                <span id="count-of-questions">1</span>
            </p>
            <p>примерное время прохождения теста:
                <span id="duration-minutes">1</span> мин.
            </p>
        </div>

<!--        Additional materials-->
        <div class="mb-6">
            <p class="text-center font-medium mb-2">для прохождения теста необходимо изучить дополнительный материал:</p>
            <div id="materials" class="space-y-2">
                <div class="flex items-center border rounded px-4 py-2">
                    <input type="text" name="materials" placeholder="название теор материала"
                           class="flex-1 focus:outline-none border-b border-dashed" />
                    <button type="button" class="ml-2 text-red-500">✖</button>
                </div>
            </div>
            <button type="button" onclick="addMaterial()" class="mt-2 text-blue-500">+ Добавить материал</button>
        </div>

<!--        Questions-->
        <div class="my-8 text-center">
            <button type="button" onclick="addQuestion()" class="bg-gray-200 px-6 py-2 rounded hover:bg-gray-300">
                Добавить вопрос
            </button>
        </div>

<!--        Questions-->
        <div id="questions" class="space-y-8">
            <div class="border p-4 rounded">
                <div class="flex items-center space-x-4 mb-2">
                    <input type="text" name="questions[0].questionName" placeholder="Название вопроса"
                           class="flex-1 border-b border-dashed focus:outline-none" />
                    <button type="button" class="text-red-500">✖</button>
                    <button type="button" onclick="addAnswer(this)" data-qidx="0"
                            class="text-sm text-blue-500 border px-2 py-1 rounded">
                        Добавить вариант ответа
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-2" id="answers-0">
                    <div class="flex items-center space-x-2">
                        <input type="hidden" name="questions[0].answers[0].correct" value="false" />
                        <input type="checkbox" name="questions[0].answers[0].correct" value="true"/>
                        <input type="text" name="questions[0].answers[0].value"
                               placeholder="Вариант ответа" class="flex-1 border-b border-dashed focus:outline-none" />
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <button type="submit" class="bg-gray-200 px-6 py-2 rounded hover:bg-gray-300">Сохранить</button>
        </div>
    </form>
</main>

<!--Footer-->
<footer class="flex justify-between items-center px-6 py-4 bg-gray-100 mt-12">
    <div class="font-bold">Logo</div>
    <nav class="space-x-4">
        <a href="/" class="text-gray-600 hover:text-black">Home</a>
    </nav>
    <select class="border border-gray-300 rounded px-2 py-1">
        <option>Dropdown</option>
    </select>
</footer>

<script>
    let questionIndex = 1;

    function addMaterial() {
        const div = document.createElement("div");
        div.className = "flex items-center border rounded px-4 py-2 mt-2";
        div.innerHTML = `<input type="text" name="materials" placeholder="название теор материала"
                            class="flex-1 focus:outline-none border-b border-dashed" />
                       <button type="button" class="ml-2 text-red-500" onclick="this.parentElement.remove()">✖</button>`;
        document.getElementById("materials").appendChild(div);
    }

    function addQuestion() {
        const qDiv = document.createElement("div");
        qDiv.className = "border p-4 rounded";
        qDiv.innerHTML = `
        <div class="flex items-center space-x-4 mb-2">
          <input type="text" name="questions[${questionIndex}].questionName" placeholder="Название вопроса"
                 class="flex-1 border-b border-dashed focus:outline-none" />
          <button type="button" class="text-red-500" onclick="removeQuestion(this)">✖</button>
          <button type="button" onclick="addAnswer(this)" data-qidx="${questionIndex}"
                  class="text-sm text-blue-500 border px-2 py-1 rounded">
            Добавить вариант ответа
          </button>
        </div>
        <div class="grid grid-cols-2 gap-2" id="answers-${questionIndex}">
          <div class="flex items-center space-x-2">
            <input type="checkbox" name="questions[${questionIndex}].answers[0].correct" />
            <input type="text" name="questions[${questionIndex}].answers[0].value"
                   placeholder="Вариант ответа" class="flex-1 border-b border-dashed focus:outline-none" />
            <button type="button" class="text-red-500" onclick="this.parentElement.remove()">✖</button>
          </div>
        </div>`;
        document.getElementById("questions").appendChild(qDiv);
        questionIndex++;

        updateDurationAndCounter();
    }

    function updateDurationAndCounter() {
        const questionCount = document.querySelectorAll("#questions > .border").length;
        document.getElementById("duration-minutes").textContent = questionCount;
        document.getElementById("count-of-questions").textContent = questionCount;
    }

    function removeQuestion(button) {
        button.closest(".border").remove();
        updateDurationAndCounter();
    }

    function addAnswer(button) {
        const qIdx = button.dataset.qidx;
        const container = document.getElementById(`answers-${qIdx}`);
        const count = container.children.length;

        const answerDiv = document.createElement("div");
        answerDiv.className = "flex items-center space-x-2";

        answerDiv.innerHTML = `
    <input type="checkbox" name="questions[${qIdx}].answers[${count}].correct" value="true" />
    <input type="text" name="questions[${qIdx}].answers[${count}].value"
           placeholder="Вариант ответа"
           class="flex-1 border-b border-dashed focus:outline-none" />
    <button type="button" class="text-red-500" onclick="this.parentElement.remove()">✖</button>
`;


        container.appendChild(answerDiv);
    }

</script>
</body>
</html>
