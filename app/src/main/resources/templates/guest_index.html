<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Details</title>
</head>
<body>
<h1>Guest Details</h1>

<div>
  <!-- Check if the 'name' attribute exists -->
  <p th:if="${name != null}">
    <strong>Guest ID:</strong> ${name}
  </p>

  <p th:if="${name == null}">
    Sorry, the guest does not exist.
  </p>
</div>

</body>
</html>
