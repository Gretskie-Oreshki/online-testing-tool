<!DOCTYPE html>
<html
        lang="ru"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8" />
    <title>Тест завершён</title>
</head>
<body>
<section layout:fragment="content" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white via-gray-50 to-gray-100 px-4 py-12">
    <div class="w-full max-w-md rounded-xl border border-gray-200 bg-white p-10 shadow-xl text-center">

        <div class="flex justify-center mb-6">
            <div class="w-14 h-14 rounded-full bg-green-100 flex items-center justify-center border border-green-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <h1 class="text-2xl font-semibold text-gray-900 mb-2">Тест завершён</h1>
        <p class="text-gray-600 text-sm mb-6">Ваши ответы успешно сохранены.</p>

        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="/guest/" class="px-5 py-2.5 rounded-lg bg-blue-600  text-white text-sm font-medium hover:bg-blue-700 transition">
                На главную
            </a>
        </div>
    </div>
</section>
</body>
</html>
